<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fingerprint.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Personal website of Maarten Van Steenkiste - Software Engineer at Craftzing, passionate about technology and essentialism."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Maarten Van Steenkiste</title>

    <style>
      :root {
        --text-color: #333;
        --link-color: #0066cc;
        --background-color: #ffffff;
      }

      body {
        font-family: "Indie Flower", system-ui, Avenir, Helvetica, Arial,
          sans-serif;
        line-height: 1.5;
        margin: 0;
        font-size: 22px;
        color: var(--text-color);
        background-color: var(--background-color);
      }

      .center-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 30px;
      }

      a {
        color: var(--link-color);
        text-decoration: none;
        transition: transform 0.2s ease;
      }

      a:hover,
      a:focus {
        transform: scale(1.2);
      }

      p {
        margin: 0;
      }

      .profile-container {
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .profile-image {
        height: 350px;
        width: 350px;
        max-width: 100%;
        object-fit: contain;
      }

      .profile-title {
        margin: 10px 0;
      }

      .content-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .links-container {
        display: flex;
        flex-direction: row;
        gap: 30px;
        align-items: start;
        list-style: none;
        padding: 0;
        margin-top: 60px;
      }

      .contact-link {
        display: block;
        width: 40px;
        height: 40px;
      }

      .contact-icon {
        width: 40px;
        height: 40px;
      }

      wired-link:focus {
        outline: 2px solid var(--link-color);
        outline-offset: 2px;
      }

      @media (prefers-reduced-motion: reduce) {
        a {
          transition: none;
        }
        a:hover,
        a:focus {
          transform: none;
          outline: 2px solid var(--link-color);
          outline-offset: 2px;
        }
      }
    </style>
  </head>
  <body>
    <main class="center-screen">
      <div class="profile-container">
        <img
          src="/maarten.svg"
          alt="Portrait of Maarten Van Steenkiste"
          class="profile-image"
        />
        <h1 class="profile-title">Maarten Van Steenkiste</h1>
      </div>
      <div class="content-container">
        <p>Husband • Father • Maker • Essentialist</p>
        <p>
          Software Engineer at
          <wired-link
            href="https://craftzing.com"
            aria-label="Visit Craftzing website"
            >Craftzing</wired-link
          >
        </p>
      </div>
      <ul class="links-container">
        <li>
          <a
            href="https://github.com/m44rten1"
            class="contact-link"
            aria-label="Visit Maarten's GitHub profile"
          >
            <img
              src="/github_pencil.svg"
              alt="GitHub logo"
              class="contact-icon"
            />
          </a>
        </li>
        <li>
          <a
            href="mailto:m.vansteenkiste@me.com"
            class="contact-link"
            aria-label="Send email to Maarten"
          >
            <img src="/mail.svg" alt="Mail logo" class="contact-icon" />
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/maarten-van-steenkiste"
            class="contact-link"
            aria-label="Visit Maarten's LinkedIn profile"
          >
            <img src="/linkedin.svg" alt="LinkedIn logo" class="contact-icon" />
          </a>
        </li>
      </ul>
    </main>
  </body>

  <script type="module" src="https://unpkg.com/wired-elements?module"></script>
</html>
